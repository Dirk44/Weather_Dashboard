<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

  <header class="container-fluid text-center text-white bg-dark">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">

    <div class="row">

      <aside class="col-md-3">
        <div class="card">
          <div class="card=body">
            <h5 class="mt-1"> Search For City</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
            </div>
          </div>
          <ul class="list-group history"></ul>
        </div>
      </aside>




      <div class="col-md-9">
        <div class="card">
          <div class="card=body">
            <div id="today">Current Weather</div>
          </div>
        </div>

        <div class="row">
          <div class="card">
            <div class="card-body">Forecast
              <div id="5day mt-3">
                <div class="card" id="day1" style="display: inline-block;">Day 1</div>
                <div class="card" id="day2" style="display: inline-block;">Day 2</div>
                <div class="card" id="day3" style="display: inline-block;">Day 3</div>
                <div class="card" id="day4" style="display: inline-block;">Day 4</div>
                <div class="card" id="day5" style="display: inline-block;">Day 5</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>






</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
